<!doctype html>
<html>
  <head>
    <title>File Share</title>
  </head>
  <body>
    <h1>File Share</h1>
    <ul></ul>
    <script>
      fetch("/files")
        .then((response) => response.json())
        .then((files) => {
          const list = document.querySelector("ul");
          files.forEach((file) => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = file;
            a.textContent = file;
            li.appendChild(a);
            list.appendChild(li);
          });
        });
    </script>
  </body>
</html>
